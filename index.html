<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV en ligne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CV Generator</div>
            <!-- <ul class="nav-links">
                <li><a href="#form-column">Formulaire</a></li>
                <li><a href="#preview-section">Prévisualisation</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul> -->
        </nav>
        <div id="action-buttons" class="action-buttons">
            <button onclick="saveData()">Sauvegarder</button>
            <button onclick="exportJSON()">Exporter JSON</button>
            <input type="file" id="import-json" accept=".json" style="display: none;">
            <button onclick="document.getElementById('import-json').click()">Importer JSON</button>
            <button onclick="generatePDF()">Générer le PDF</button>
            <button onclick="generateHTML()">Générer le HTML</button>
        </div>
    </header>

    <main id="main-container">
        <section id="form-column">
            <!-- Informations personnelles -->
            <fieldset>
                <legend>Informations personnelles</legend>
                <label for="name">Nom complet:</label>
                <input type="text" id="name" placeholder="Nom complet">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">

                <label for="gsm">Numéro de GSM:</label>
                <input type="text" id="gsm" placeholder="Numéro de GSM">

                <label for="linkedin">URL LinkedIn:</label>
                <input type="url" id="linkedin" placeholder="URL LinkedIn">
                
                <label for="github">URL GitHub:</label>
                <input type="url" id="github" placeholder="URL GitHub">
                
                <label for="photo-url">URL de la photo:</label>
                <input type="url" id="photo-url" placeholder="URL de la photo">
            </fieldset>

            <!-- Expériences professionnelles -->
            <fieldset>
                <legend>Expériences professionnelles</legend>
                <div id="experiences"></div>
                <button type="button" onclick="addExperience()">Ajouter une expérience</button>
            </fieldset>

            <!-- Technologies -->
            <fieldset>
                <legend>Technologies</legend>
                <div id="technologies"></div>
                <button type="button" onclick="addTechnology()">Ajouter une technologie</button>
            </fieldset>
        </section>

        <!-- Prévisualisation du CV -->
        <section id="preview-section" class="preview-section">
            <h2>Prévisualisation du CV</h2>
            <div id="cv-preview"></div>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2023 CV Generator. Tous droits réservés.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
